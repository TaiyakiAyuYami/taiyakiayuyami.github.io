<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" as="image" href="/assets/logo.webp" fetchpriority="high">
  <link rel="icon" type="image/x-icon" href="/assets/icon-ayu-yami.webp">
  <title>Taiyaki Ayu-Yami</title>

  <link rel="stylesheet" href="/css/normalize.min.css" />
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/style.css">

  <script src="/js/header.js" defer></script>
  <script src="/js/banner.js" defer></script>
  <script src="/js/footer.js" defer></script>
  <script src="/js/functions.js" defer></script>
</head>

<body>

  <header-component></header-component>
  <banner-component
    data-bg-color="#8cb3ee"
    data-flip-char="!"
    data-text1="Bienvenido a"
    data-text2="Taiyaki Ayu-Yami!">
  </banner-component>

  <main>
    <!-- Contenido principal -->
    <div class="container py-5 min-height-screen">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <!-- Cards con enlaces a otras secciones de la página -->
        <div class="col d-flex align-items-stretch">
          <div class="card shadow-sm">
            <a href="/sucursales/index.html"><img src="/assets/thumbnail-maps.png" class="card-img-top"
                alt="thumbnail-maps" loading="lazy" decoding="async"></a>
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Visítanos</h5>
              <p class="card-text">¡Ven a visitarnos a nuestas sucursales!</p>
              <a href="/sucursales/" class="btn btn-primary mt-auto">Visitar</a>
            </div>
          </div>
        </div>

        <div class="col d-flex align-items-stretch">
          <div class="card shadow-sm">
            <a href="/conocenos/"><img src="/assets/thumbnail-about.webp" class="card-img-top"
                alt="thumbnail-historietas" loading="lazy" decoding="async"></a>
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Conócenos</h5>
              <p class="card-text">¡Descubre más sobre nosotros aquí!</p>
              <a href="/conocenos/" class="btn btn-primary mt-auto">Ver</a>
            </div>
          </div>
        </div>

        <div class="col d-flex align-items-stretch">
          <div class="card shadow-sm">
            <a href="/comics/"><img src="/assets/thumbnail-comics.webp" class="card-img-top" alt="thumbnail-historietas"
                loading="lazy" decoding="async"></a>
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Historietas</h5>
              <p class="card-text">¡Aventúrate con nosotras, listas para la diversión! Capítulos nuevos próximamente :3
              </p>
              <a href="/comics/" class="btn btn-primary mt-auto">Ver historietas</a>
            </div>
          </div>
        </div>

        <div class="col d-flex align-items-stretch">
          <div class="card shadow-sm">
            <a href="/menu/"><img src="/assets/thumbnail-menu.webp" class="card-img-top" alt="thumbnail-menu"
                loading="lazy" decoding="async"></a>
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Menú</h5>
              <p class="card-text">Revisa todo nuestro menú aquí &#129505;</p>
              <a href="/menu/" class="btn btn-primary mt-auto">Ver menú</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <footer-component></footer-component>

  <script src="/js/bootstrap.bundle.js"></script>
</body>

</html>
